devices {

	device {
		vendor	"DELL"
		product	"MD36xxf"
		path_grouping_policy group_by_prio
		#       path_grouping_policy multibus
		#path_grouping_policy	failover
		prio	rdac
		#polling_interval	5
		path_checker	rdac
		path_selector	"round-robin 0"
		hardware_handler	"1 rdac"
		failback	followover
		features	"2 pg_init_retries 50"
		fast_io_fail_tmo 5
		dev_loss_tmo	90
		no_path_retry	fail
		rr_min_io	1
		#prio_callout "/sbin/mpath_prio_rdac /dev/%n"
	}

	# NetApp EF540 is:  LSI      INF-01-00 
	device {
	        vendor  "LSI"
        	product "INF-01-00"
	        path_grouping_policy group_by_prio
	        #       path_grouping_policy multibus
        	#path_grouping_policy    failover
	        prio    rdac
	        #polling_interval       5
	        path_checker    rdac
        	path_selector   "round-robin 0"
	        hardware_handler        "1 rdac"
        	failback        followover
	        features        "2 pg_init_retries 50"
        	no_path_retry   fail
	        rr_min_io       1
        	#prio_callout "/sbin/mpath_prio_rdac /dev/%n"
	       	fast_io_fail_tmo 5
                dev_loss_tmo 90
	}
        # IBM FlashSystem, according to "Implementing IBM FlashSystem 900" redbook:
        device {
                vendor                  "IBM"
                product                 "FlashSystem-9840"
                path_selector           "queue-length 0"
                path_grouping_policy    multibus
                path_checker            tur
                rr_min_io_rq            4
                rr_weight               uniform
                no_path_retry           fail
                failback                immediate
                dev_loss_tmo            300
                fast_io_fail_tmo        25
        }
}

